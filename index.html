<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        /* Basic styles for the login page layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fafafa;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            text-align: center;
        }
        .container img {
            width: 175px;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-btn:disabled {
            background-color: #b2dffc;
        }
        .footer {
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 20px;
        }
        .footer a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" alt="Instagram Logo">
        <form>
            <input type="text" class="input-field" placeholder="Phone number, username, or email" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="footer">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
